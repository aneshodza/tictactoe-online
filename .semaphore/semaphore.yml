version: v1.0
name: tictactoe-online
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004

blocks:
  - name: Test
    task:
      jobs:
        - name: Test
          commands:
            - checkout
            - sem-version node 16
            - cache restore
            - npm install
            - cd client
            - npm i
            - cd ../server
            - npm i
            - cd ..
            - cache store
            - npm start & pid=$!
            - npx cypress run
